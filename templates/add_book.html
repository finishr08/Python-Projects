<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
<style>
    /* Style the form container */
main {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels and input fields */
form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input[type="text"],
form input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

/* Style the submit button */
form button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

/* Style the footer */
footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}
/* Style the header */
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Style the h1 heading within the header */
header h1 {
    font-size: 2.5rem;
}
/* Style the navigation menu */
nav ul {
    background-color: #333;
    list-style: none;
    text-align: center;
    padding: 10px 0;
}

/* Style list items within the navigation menu */
nav ul li {
    display: inline;
    margin-right: 20px;
}

/* Style links within the navigation menu */
nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
}

/* Style the active link when selected */
nav ul li a:hover,
nav ul li a:focus,
nav ul li a:active {
    background-color: #555;
}
header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

header h1 {
    font-size: 2.5rem;
}
</style>
</head>
<body>
    <header>
        <h1>Add a Book</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/user_profile">Profile</a></li>
            <li><a href="/add_book">Add a Book</a></li>
            <li><a href="/display_books">Display Books</a></li>
            <li><a href="/borrow_book">Borrow a Book</a></li>
            <li><a href="/return_book">Return a Book</a></li>
        </ul>
    </nav>
    <main>
        <form action="/add_book" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="copies">Copies:</label>
            <input type="number" id="copies" name="copies" required>
            <button type="submit">Add Book</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Library Management System</p>
    </footer>
</body>
</html>
